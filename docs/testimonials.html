<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonials | Vignesh Catering</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" type="image/png" href="assets/vc-favicon.png">
</head>
<body class="min-h-screen flex flex-col">

  <div id="header"></div>

  <main class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center text-[#8B0000] mb-12">Testimonials</h2>
      <div class="space-y-8 max-w-3xl mx-auto text-center">
        <blockquote class="text-gray-700 italic">
          "The most authentic Brahmin catering experience I've ever had. Perfect for my wedding!"
          <br /><span class="text-[#8B0000] font-semibold">– Lakshmi R.</span>
        </blockquote>
        <blockquote class="text-gray-700 italic">
          "Incredible service and food! Vignesh Catering made our Upanayanam truly special."
          <br /><span class="text-[#8B0000] font-semibold">– Rajiv K.</span>
        </blockquote>
        <!-- Add more as needed -->
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
    }

    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Thanks! We received your booking.');
          form.reset();
        } else {
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      });
    }
  </script>

</body>
</html>
