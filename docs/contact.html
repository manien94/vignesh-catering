<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Vignesh Catering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <div id="header"></div>

  <main class="py-16 bg-white">
    <div class="container mx-auto px-4 max-w-xl">
      <h2 class="text-4xl font-bold text-center text-[#8B0000] mb-8">Contact Us</h2>
      <form action="https://hook.us1.make.com/YOUR-WEBHOOK" method="POST" class="space-y-6">
        <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border rounded-md" />
        <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border rounded-md" />
        <textarea name="message" rows="5" placeholder="Your Message" required class="w-full p-3 border rounded-md"></textarea>
        <button type="submit" class="w-full bg-[#8B0000] text-white p-3 rounded-md hover:bg-[#8B0000]/90">Send</button>
      </form>
    </div>
  </main>
  
  <div id="footer"></div>

  <!-- Load Header/Footer Scripts AFTER elements exist -->
  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
    }

    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Thanks! We received your booking.');
          form.reset();
        } else {
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      });
    }
  </script>
</body>
</html>
