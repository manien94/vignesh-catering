<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact Us | Vignesh Catering</title>
      <!-- Tailwind CSS -->
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- Custom Styles -->
      <link rel="stylesheet" href="style/contact-style.css" />
   </head>
   <body class="min-h-screen flex flex-col">
      <!-- Header -->
      <div id="header"></div>
      <!-- Contact Section -->
      <section class="relative flex-1 overflow-hidden">
         <!-- Background Image -->
         <div class="absolute inset-0 z-0">
            <img src="assets/contact-bg.jpg" alt="Contact Background" class="w-full h-full object-cover opacity-40 brightness-50" />
            <div class="absolute inset-0 bg-gradient-to-b from-[#8B0000]/50 to-neutral-900/90"></div>
         </div>
         <!-- Foreground Content -->
         <div class="relative z-10 w-full max-w-3xl mx-auto px-4 py-12 my-container text-white">
            <!-- Main Heading -->
            <h2 class="text-4xl font-bold text-center mb-4">Get in Touch</h2>
            <h2 class="text-2xl font-semibold text-center mb-6">Contact Us</h2>
            <!-- Contact Info -->
            <div class="space-y-4 text-lg mb-12">
               <p><strong>Phone:</strong> <a href="tel:+918129913897" class="text-[#FFCCCC] hover:underline">+91 8129913897 / +91 8921104588</a></p>
               <p><strong>Email:</strong> <a href="mailto:vignesh.catering01@gmail.com" class="text-[#FFCCCC] hover:underline">vignesh.catering01@gmail.com</a></p>               
            </div>
            <h2 class="text-2xl font-semibold text-center mb-6">Where to find us?</h2>
            <!-- Contact Info -->
            <div class="space-y-4 text-lg mb-12">
               <p><strong>Address:</strong><br>Old Kalpthy,<br>Palakkad, Kerala - 678003</p>
            </div>
            <!-- Booking Section Title -->
            <h2 class="text-2xl font-semibold text-center mb-6">Ready to Plan Your Event?</h2>
            <p class="text-center mb-8 text-base max-w-xl mx-auto">
               Fill out our booking form and weâ€™ll get back to you with a custom proposal.
            </p>
            <form 
               action="{{WEBHOOK_URL}}" 
               method="POST" 
               onsubmit="handleSubmit(event)" 
               class="space-y-6 max-w-lg mx-auto bg-white p-8 rounded-md shadow-md"
               >
               <input 
                  type="text" 
                  name="name" 
                  placeholder="Your Name" 
                  required 
                  class="w-full p-3 border rounded-md"
                  />
               <input 
                  type="email" 
                  name="email" 
                  placeholder="Your Email" 
                  required 
                  class="w-full p-3 border rounded-md"
                  />
               <textarea 
                  name="message" 
                  rows="5" 
                  placeholder="Your Message" 
                  required 
                  class="w-full p-3 border rounded-md"
                  ></textarea>
               <button 
                  type="submit" 
                  class="w-full bg-[#8B0000] text-white p-3 rounded-md hover:bg-[#8B0000]/90"
                  >
               Send
               </button>
            </form>
         </div>
      </section>
      <!-- Footer -->
      <div id="footer"></div>
      <!-- Dynamic Header/Footer Loader -->
      <script>
         async function loadHTML(id, file) {
           const res = await fetch(file);
           const text = await res.text();
           document.getElementById(id).innerHTML = text;
         }
         
         loadHTML("header", "header.html");
         loadHTML("footer", "footer.html");
      </script>
   </body>
</html>
