<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Now | Vignesh Catering</title>
  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
    }

    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Handle form submission via JavaScript
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Thanks! We received your booking.');
          form.reset();
        } else {
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      });
    }
  </script>
</head>
<body class="min-h-screen flex flex-col bg-neutral-100">

  <!-- Include Header Here -->

  <main class="py-16">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-4xl font-bold text-[#8B0000] mb-6">Ready to Plan Your Event?</h2>
      <p class="mb-8 text-lg text-gray-700">Fill out our booking form and weâ€™ll get back to you with a custom proposal.</p>
      <form 
        action="{{WEBHOOK_URL}}" 
        method="POST" 
        onsubmit="handleSubmit(event)" 
        class="space-y-6 max-w-lg mx-auto bg-white p-8 rounded-md shadow-md"
      >
        <input 
          type="text" 
          name="name" 
          placeholder="Your Name" 
          required 
          class="w-full p-3 border rounded-md"
        />
        <input 
          type="email" 
          name="email" 
          placeholder="Your Email" 
          required 
          class="w-full p-3 border rounded-md"
        />
        <textarea 
          name="message" 
          rows="5" 
          placeholder="Your Message" 
          required 
          class="w-full p-3 border rounded-md"
        ></textarea>
        <button 
          type="submit" 
          class="w-full bg-[#8B0000] text-white p-3 rounded-md hover:bg-[#8B0000]/90"
        >
          Send
        </button>
      </form>
    </div>
  </main>

</body>
</html>
