<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | Vignesh Catering</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <div id="header"></div>

  <!-- Menu Section -->
  <main class="py-16 md:py-24 bg-neutral-50">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center text-[#8B0000] mb-12">Our Menu</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-2xl font-semibold text-[#8B0000] mb-4">Main Courses</h3>
          <ul class="list-disc list-inside text-gray-700 space-y-2">
            <li>Sambar</li>
            <li>Rasam</li>
            <li>Aviyal</li>
            <li>Olan</li>
            <li>Kootu Varieties</li>
          </ul>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-2xl font-semibold text-[#8B0000] mb-4">Snacks & Payasam</h3>
          <ul class="list-disc list-inside text-gray-700 space-y-2">
            <li>Medhu Vadai</li>
            <li>Mysore Bonda</li>
            <li>Pal Payasam</li>
            <li>Ada Pradhaman</li>
            <li>Traditional Mysore Pak</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
    }

    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Thanks! We received your booking.');
          form.reset();
        } else {
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      });
    }
  </script>

</body>
</html>
