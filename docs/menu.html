<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | Vignesh Catering</title>
  <link rel="stylesheet" href="style/menu-style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

  <div id="header"></div>

  <main class="py-16 md:py-24 bg-neutral-100">
  
    <div class="container">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="assets/menu page 1.jpg"></div>
          <div class="swiper-slide"><img src="assets/menu page 2.jpg"></div>
          <div class="swiper-slide"><img src="assets/menu page 3.jpg"></div>
          <div class="swiper-slide"><img src="assets/menu page 4.jpg"></div>
          <div class="swiper-slide"><img src="assets/menu page 5.jpg"></div>
          <div class="swiper-slide"><img src="assets/menu page 6.jpg"></div>
          <div class="swiper-slide"><img src="assets/menu page 7.jpg"></div>
          <div class="swiper-slide"><img src="assets/menu page 8.jpg"></div>
          
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>

    </div>

  </main>

  <div id="footer"></div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>  
    const swiper = new Swiper('.swiper', {
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
      
      loop: true,

      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    
    });
  </script>

  <!-- Load Header/Footer Scripts AFTER elements exist -->
  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
    }

    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Thanks! We received your booking.');
          form.reset();
        } else {
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      });
    }
  </script>

</body>
</html>
