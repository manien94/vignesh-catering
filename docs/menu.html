<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | Vignesh Catering</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <div id="header"></div>

  <!-- Menu Section -->
  <body>
    <div class="slider-container">
      <div class="slider" id="slider">
        <img src="assets/menu page 1.jpg" alt="Menu Page 1">
        <img src="assets/menu page 2.jpg" alt="Menu Page 2">
        <img src="assets/menu page 3.jpg" alt="Menu Page 3">
        <img src="assets/menu page 4.jpg" alt="Menu Page 4">
        <img src="assets/menu page 5.jpg" alt="Menu Page 5">
        <img src="assets/menu page 6.jpg" alt="Menu Page 6">
        <img src="assets/menu page 7.jpg" alt="Menu Page 7">
        <img src="assets/menu page 8.jpg" alt="Menu Page 8">
      </div>
      <button class="nav prev" onclick="changeSlide(-1)">❮</button>
      <button class="nav next" onclick="changeSlide(1)">❯</button>
    </div>
    <script src="scripts/slide-image.js"></script>
  </body>

  <div id="footer"></div>

  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
    }

    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Thanks! We received your booking.');
          form.reset();
        } else {
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      });
    }
  </script>

</body>
</html>
