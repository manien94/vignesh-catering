<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Vignesh Catering</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" type="image/png" href="assets/vc-favicon.png">
</head>
<body class="min-h-screen flex flex-col">

  <div id="header"></div>

  <!-- Hero Section -->
  <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
    <div class="absolute inset-0 z-0">
      <img src="assets/index-bg.jpg" alt="Food" class="w-full h-full object-cover opacity-40 brightness-50" />
      <div class="absolute inset-0 bg-gradient-to-b from-[#8B0000]/50 to-neutral-900/90"></div>
    </div>
    <div class="container mx-auto px-4 z-10 text-center">
      <h1 class="text-5xl font-bold text-white mb-4">Authentic South Indian Flavors For Sacred Moments</h1>
      <p class="text-2xl text-white/90 mb-8">Tradition-rich catering and event management for life's most precious celebrations</p>
      <div class="flex justify-center mb-8">
        <div class="h-1 w-24 bg-[#D4AF37]"></div>
      </div>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="booking.html" class="px-8 py-3 bg-[#D4AF37] text-neutral-900 font-medium rounded-lg hover:scale-105">Plan Your Event</a>
        <a href="menu.html" class="px-8 py-3 border border-white text-white font-medium rounded-lg hover:scale-105">Explore Our Menu</a>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
    }

    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");

  </script>

</body>
</html>
