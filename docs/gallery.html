<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Vignesh Catering</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" type="image/png" href="assets/vc-favicon.png">
</head>
<body class="min-h-screen flex flex-col">

  <div id="header"></div>

  <main class="py-16 bg-neutral-50">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center text-[#8B0000] mb-12">Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352" class="rounded-lg shadow-md" alt="Dish 1" />
        <img src="https://images.unsplash.com/photo-1547126627-af8df614498c" class="rounded-lg shadow-md" alt="Dish 2" />
        <img src="https://images.unsplash.com/photo-1464047736614-af63643285bf" class="rounded-lg shadow-md" alt="Event Setup" />
        <!-- Add more as needed -->
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <!-- Load Header/Footer Scripts AFTER elements exist -->
  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const text = await res.text();
      document.getElementById(id).innerHTML = text;
    }

    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Thanks! We received your booking.');
          form.reset();
        } else {
          alert('Something went wrong. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      });
    }
  </script>

</body>
</html>
